<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="max-age=3600, must-revalidate" />
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/js.js"></script>
</head>
<body data-spy="scroll" data-target="#pokInfo" data-offset="15">
    <header class="page-header">
    <h1 class="header">
        Pokedex
    </h1>
</header>
    <section ng-app="app" ng-controller="iconsCtrl">
    <div class="container">
        <div class="row">
            <div class="col-md-12 search" >
                    Search by name/ by type:
                    <input type="text" ng-model="search">
            </div>
        </div>
        <div class="row">

        <div class="col-xs-8 col-sm-8 col-md-8 pokemonList" >
            <div ng-hide="loaded" class="loading">
                <img src="images/LoadingIcon.gif" alt="Loading..." class="loadingMoreImg">
            </div>
            <div ng-show="loaded">
                <div class="pokemonItems">
                    <ul class="list-group">
                        <li ng-repeat="img in images | filter: search" class="list-group-item pokemonItem" scroll-to-item scroll-to="#pokInfo" ng-click="onClick(img)">
                            <img ng-src="http://pokeapi.co/media/img/{{img[0]}}.png" alt="">
                            <h4>{{img[2]}}</h4>
                            <p class="btn type1" ng-style="{'background-color': img[1][0].color}">{{img[1][0].name}}</p>
                            <p class="btn type2" ng-style="{'background-color': img[1][1].color}" ng-if="img[1][1] !== undefined">{{img[1][1].name}}</p>
                        </li>
                    </ul>
                    <div ng-hide="loadedMore" class="loading">
                        <img src="images/LoadingIcon.gif" alt="Loading..." class="loadingMoreImg">
                    </div>
                    <button ng-click="loadMoreClick()" type="button" title="Load more" value="Load More" class="btn btn-primary loadMore">Load More</button>
                </div>
            </div>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4">
            <div id="pokInfo" class="pokemonInfo ng-hide" ng-hide="visibVal" data-spy="affix" data-offset-top="200">
                <img ng-src="http://pokeapi.co/media/img/{{pokemonId}}.png" alt="">
                <h4>{{pokemonName}}</h4>
                <div ng-hide="loaded" class="loading">
                    <img class="loadingImg" src="images/LoadingIcon.gif" alt="Loading...">
                </div>
                <div ng-show="loaded">
                    <table class="table table-striped table-bordered table-hover table-condensed">
                        <tr ng-repeat="type in types">
                            <td>{{type.name}}</td>
                            <td>{{type.value}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
            </div>
    </div>
</section>
</body>
</html>
